<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images.png">
    <link rel="stylesheet" href="style.css">
    <title>KEC IDEATHON</title>
</head>
<body>
    <div>
        <img src="EE0vCMfVAAA_Lxj.png" alt="#" id="i">
        <img src="tbi.png" alt="#" id="i2">
        <h1>KEC IDEATHON REGISTRATION</h1>
    </div>
    <div id="contain">
        <h1>New Registration</h1>
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Intial or Surname" required>
        <input type="text" placeholder="Register Number" required>
        <input type="email" placeholder="E-Mail" required>
        <input type="text" placeholder="Programme" required>
        <input type="text" placeholder="Department" required>
        <input type="number" placeholder="Year" min="1" max="4" required>
        <input type="password" placeholder="Password" required>
        <input type="button" value="Save and Log in" id="log-but">
    </div>
</body>
</html>
